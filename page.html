<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Cœurs</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f30761, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #hearts {
            font-size: 3rem;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
            display: inline-block;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #000000, #000000);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: linear-gradient(135deg, #ff5e78, #ff4d94);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Simulateur de Cœurs ❤️</h1>
    <div id="hearts">❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</div>
    <div class="buttons">
        <button onclick="removeHeart()">Enlever un cœur</button>
        <button onclick="addHeart()">Ajouter un cœur</button>
    </div>

    <script>
        let maxHearts = 10;
        function removeHeart() {
            let heartsDiv = document.getElementById("hearts");
            let hearts = heartsDiv.innerText;
            if (hearts.length > 0) {
                heartsDiv.innerText = hearts.slice(0, -2);
            }
        }
        
        function addHeart() {
            let heartsDiv = document.getElementById("hearts");
            let hearts = heartsDiv.innerText;
            if (hearts.length / 2 < maxHearts) {
                heartsDiv.innerText += "❤️";
            }
        }
    </script>
</body>
</html>
